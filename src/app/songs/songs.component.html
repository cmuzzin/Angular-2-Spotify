<div class="columns push-around">
  <div class="column">
    <table class="table">
      <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
        <th></th>
        <th><i class="fa fa-clock-o"></i></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let track of tracks; let i = index" class="clickable" (click)="setClickedRow(i, track)" [class.is-selected]="i == selectedRow">
        <td>{{i + 1}}</td>
        <td>{{track.track.name}}</td>
        <td><span class="td-hover" (click)="goToArtist(track.track.album.artists[0])">{{track.track.album.artists[0].name}}</span></td>
        <td><span class="td-hover" (click)="goToAlbum(track.track.album)">{{track.track.album.name}}</span></td>
        <td><i class="fa fa-plus" aria-hidden="true"></i></td>
        <td>{{track.track.duration_ms}}</td>
      </tr>
      </tbody>
    </table>
    <button id="loadMoreSongsButton" class="button is-primary is-outlined is-fullwidth"
    (click)="loadMoreTracks()" *ngIf="tracks?.length < totalTracks">Load More Tracks</button>
  </div>
</div>

<section class="hero is-medium is-dark is-bold" *ngIf="artist">
  <div class="hero-body">
    <div class="columns  is-centered is-vcentered">
      <div class="column is-one-third">
        <figure class="image is-2by1">
          <img class="is-rounded" src="{{artist.images[0].url}}">
        </figure>
      </div>
      <div class="column is-two-thirds">
        <p class="title is-1">{{artist?.name}}</p>
        <p class="subtitle">{{artist?.followers.total}} followers</p>
        <button class="button is-primary is-medium is-outlined" *ngIf="isFollowing === false" (click)="followArtist()">
          Follow
        </button>
        <button class="button is-primary is-medium clickable follow-button" *ngIf="isFollowing === true"
                (click)="unfollowArtist()">Unfollow
        </button>
      </div>
    </div>
  </div>
</section>
<div class="tabs push-left">
  <ul>
    <li routerLinkActive="is-active"><a routerLink="/main/artist/overview">Owerview</a></li>
    <li routerLinkActive="is-active"><a routerLink="/main/artist/related-artists">Related Artist</a></li>
  </ul>
</div>
<router-outlet></router-outlet>

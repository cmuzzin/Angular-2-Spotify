<div class="container-fluid">
  <div class="section columns top-tracks push-around">
    <div class="column">
      <p class="title section-title is-1 has-text-centered">Popular</p>
      <table class="table is-fullwidth">
        <tbody>
        <tr *ngFor="let track of topTracks; let i = index" class="clickable" (click)="setClickedRow(i, track)" [class.is-selected]="i == selectedRow">
          <td>{{i + 1}}</td>
          <td>{{track.name}}</td>
          <td>{{track.duration_ms}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="section columns albums" *ngIf="artistAlbums?.length > 0">
    <div class="column push-left">
      <p class="title section-title is-1 has-text-centered">Albums</p>
      <div class="columns is-multiline push-left">
        <div class="column is-2" *ngFor="let album of artistAlbums">
          <div class="card card-hover">
            <div class="card-image">
              <figure class="image is-square">
                <img *ngIf="album?.images.length > 0" src="{{album?.images[0].url}}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content has-text-centered clickable" (click)="goToAlbum(album)">
                <p class="is-size-5 truncate">{{album.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section columns singles" *ngIf="singles?.length > 0">
    <div class="column push-left">
      <p class="title section-title is-1 has-text-centered">Singles</p>
      <div class="columns is-multiline push-left">
        <div class="column is-2" *ngFor="let single of singles">
          <div class="card card-hover">
            <div class="card-image">
              <figure class="image is-square">
                <img *ngIf="single?.images.length > 0" src="{{single?.images[0].url}}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content has-text-centered clickable" (click)="goToAlbum(single)">
                <p class="is-size-5 truncate ">{{single.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section columns compilations" *ngIf="compilations?.length > 0">
    <div class="column push-left">
      <p class="title section-title is-1 has-text-centered">Compilations</p>
      <div class="columns is-multiline push-left">
        <div class="column is-2" *ngFor="let compilation of compilations">
          <div class="card card-hover">
            <div class="card-image">
              <figure class="image is-square">
                <img *ngIf="compilation?.images.length > 0" src="{{compilation?.images[0].url}}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content has-text-centered clickable" (click)="goToAlbum(compilation)">
                <p class="is-size-5 truncate">{{compilation.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

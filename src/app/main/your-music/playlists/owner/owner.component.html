<div class="columns is-multiline" *ngIf="user">
  <div class="column has-text-centered" *ngIf="user">
    <img class="is-rounded" src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!user.images.length">
    <img class="is-rounded" src="{{user.images[0].url}}" *ngIf="user.images.length">
    <p class="title is-3">{{user.display_name}}</p>
    <p class="subtitle is-4">Public Playlists</p>
  </div>
</div>
<div class="columns is-multiline margin-top" *ngIf="playlists">
  <div class="column is-2-desktop is-one-quarter-tablet"
       *ngFor="let playlist of playlists.items">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{playlist.images[0].url}}" *ngIf="playlist.images.length">
          <img src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!playlist.images.length">
        </figure>
      </div>
      <div class="card-content">
        <div class="content">
          <a class="more-info is-link is-marginless is-block truncate" (click)="goToPlaylist(playlist)">{{playlist.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>

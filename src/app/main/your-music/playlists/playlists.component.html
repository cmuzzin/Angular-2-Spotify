<div class="columns is-multiline push-around" *ngIf="playlists">
  <div class="column is-one-fifth-desktop is-half-tablet" *ngFor="let playlist of playlists.items">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{playlist.images[0].url}}" *ngIf="playlist.images.length">
          <img src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!playlist.images.length">
        </figure>
      </div>
      <div class="card-content">
        <div class="content">
          <a class="subtitle" (click)="goToPlaylist(playlist)">{{playlist.name}}</a>
          <p>
            <a class="is-link" (click)="goToUser(playlist)">{{playlist.owner.id}}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <button id="loadMorePlaylists"
          class = "button is-primary is-outlined is-fullwidth"
          (click)="loadMorePlaylists()"
          *ngIf="playlists.items.length < playlists.total">Load more Playlists
  </button>
</div>

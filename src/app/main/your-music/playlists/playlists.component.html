<div class="columns is-multiline">
  <div class="column is-2-desktop is-one-quarter-tablet" *ngFor="let playlist of playlists.items">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{playlist.images[0].url}}" *ngIf="playlist?.images.length"/>
          <img src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!playlist.images?.length"/>
        </figure>
      </div>
      <div class="card-content has-text-center clickable"  (click)="goToPlaylist(playlist)">
        <div class="content">
          <p class="more-info is-marginless has-text-weight-bold truncate">{{playlist.name}}</p>
          <a class="more-info is-link is-marginless is-block truncate" (click)="goToUser(playlist)">{{playlist.owner.id}}</a>
        </div>
      </div>
    </div>
  </div>
  <button id="loadMorePlaylists"
          class="button is-primary is-outlined is-fullwidth"
          (click)="loadMorePlaylists()"
          *ngIf="playlists.items?.length < playlists?.total">
    Load more Playlists
  </button>
</div>

<div class="container-fluid">
  <div class="columns related-artists push-around">
    <div class="column">
      <p class="title is-2 has-text-centered">Artists</p>
      <div class="columns is-multiline">
        <div class="column is-2-widescreen is-one-quarter-desktop is-one-third-tablet" *ngFor="let artist of mostPlayedArtists">
          <div class="card">
            <div class="card-image">
              <figure class="image is-square">
                <img src="{{artist.images[0].url}}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <p class="is-size-6 clickable link-hover" (click)="goToArtist(artist)">{{artist.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

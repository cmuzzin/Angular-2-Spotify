<div class="columns is-multiline">
  <div class="column is-2-desktop is-one-quarter-tablet" *ngFor="let item of albums.items">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{item.album.images[0].url}}" *ngIf="item.album.images?.length">
          <img src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!item.album.images?.length">
        </figure>
      </div>
      <div class="card-content clickable" (click)="goToAlbum(item.album)">
        <div class="content">
          <p class="more-info is-marginless has-text-weight-bold truncate">{{item.album.name}}</p>
          <a class="more-info is-link is-marginless is-block truncate" (click)="goToArtist(item.album.artists[0])">{{item.album.artists[0].name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="columns is-multiline">
  <div class="column is-one-fifth-desktop is-full-tablet" *ngFor="let item of albums.items">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{item.album.images[0].url}}" *ngIf="item.album.images?.length">
          <img src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!item.album.images?.length">
        </figure>
      </div>
      <div class="card-content clickable" (click)="goToAlbum(item.album)">
        <div class="content">
          <h6 class="title is-6 truncate is-marginless">{{item.album.name}}</h6>
          <a class="is-link" (click)="goToArtist(item.album.artists[0])">{{item.album.artists[0].name}}</a>
        </div>
      </div>
    </div>
  </div>
  <button id="loadMoreAlbums"
          class="button is-primary is-outlined is-fullwidth"
          *ngIf="albums.items?.length < albums?.total"
          (click)="loadMoreAlbums()">Load More Albums
  </button>
</div>

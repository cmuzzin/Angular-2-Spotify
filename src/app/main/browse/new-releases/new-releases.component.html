<section>
  <p class="title is-2 has-text-centered">New Albums and Singles</p>
  <div class="columns is-multiline">
    <div class="column is-2-desktop is-one-quarter-tablet" *ngFor="let newRelease of newReleases.albums.items">
      <div class="card">
        <div class="card-image">
          <figure class="image is-square">
            <img src="{{newRelease.images[0].url}}" alt="no image" *ngIf="newRelease.images[0].url">
            <img class="is-square img-circle" src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!newRelease.images[0].url">
          </figure>
        </div>
        <div class="card-content clickable" (click)="goToAlbum(newRelease)">
          <div class="content">
            <p class="more-info is-marginless has-text-weight-bold truncate">{{newRelease.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

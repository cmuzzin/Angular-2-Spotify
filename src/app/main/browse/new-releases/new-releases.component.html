<p class="title is-2 has-text-centered">New Albums and Singles</p>
<div class="columns is-multiline push-around">
  <div class="column is-2-widescreen is-one-quarter-desktop is-one-third-tablet" *ngFor="let new of newReleases">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{new?.images[0]?.url}}" alt="no image">
        </figure>
      </div>
      <div class="card-content">
        <div class="content">
          <p class="is-size-6 clickable link-hover" (click)="goToAlbum(new)">{{new?.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="columns push-around">
  <div class="column">
    <button id="loadMoreNewReleases" class="button is-primary is-outlined is-fullwidth"
            (click)="loadMoreNewReleases()" *ngIf="newReleases?.length < totalNewReleases">
      Load More New Releases
    </button>
  </div>
</div>

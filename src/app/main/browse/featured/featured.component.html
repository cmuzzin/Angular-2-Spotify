<section>
  <p class="title is-2 has-text-centered">{{featuredPlaylists.message}}</p>
  <div class="columns is-multiline">
    <div class="column is-2-desktop is-one-quarter-tablet" *ngFor="let featured of featuredPlaylists.playlists?.items">
      <div class="card">
        <div class="card-image">
          <figure class="image is-square">
            <img src="{{featured.images[0].url}}" *ngIf="featured.images.length">
            <img class="is-square img-circle" src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!featured.images.length">
          </figure>
        </div>
        <div class="card-content clickable" (click)="goToPlaylist(featured)">
          <div class="content">
            <p class="more-info is-marginless has-text-weight-bold truncate">{{featured.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<p class="title is-2 has-text-centered">Genres & Moods</p>
<div class="columns is-multiline push-around">
  <div class="column is-2-widescreen is-one-quarter-desktop is-one-third-tablet" *ngFor="let category of categories?.categories.items">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{category?.icons[0].url}}" alt="">
        </figure>
      </div>
      <div class="card-content">
        <div class="content">
          <p class="is-size-6 clickable link-hover" (click)="goToCategory(category)">{{category?.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

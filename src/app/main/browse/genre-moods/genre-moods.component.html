<div *ngIf="categories">
  <h1 class="title is-2 has-text-centered">Genres & Moods</h1>
  <div class="columns is-multiline push-around">
    <div class="column is-2-widescreen is-one-quarter-desktop is-one-third-tablet" *ngFor="let category of categories?.categories.items">
      <div class="card">
        <div class="card-image">
          <figure class="image is-square">
            <img src="{{category.icons[0].url}}" *ngIf="category.icons[0].url">
            <img class="is-square img-circle" src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!category.icons[0].url">
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <a class="subtitle clickable" (click)="goToCategory(category)">{{category.name}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <p class="title is-2 has-text-centered">Genres & Moods</p>
  <div class="columns is-multiline">
    <div class="column is-2-desktop is-one-quarter-tablet" *ngFor="let category of categories.categories?.items">
      <div class="card">
        <div class="card-image">
          <figure class="image is-square">
            <img src="{{category.icons[0].url}}" *ngIf="category.icons[0].url">
            <img class="is-square img-circle" src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!category.icons[0].url">
          </figure>
        </div>
        <div class="card-content clickable" (click)="goToCategory(category)">
          <div class="content">
            <h6 class="more-info is-marginless has-text-weight-bold truncate">{{category.name}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

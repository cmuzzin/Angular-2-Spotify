<section>
  <p class="title is-2 has-text-centered">{{category.name}}</p>
  <div class="columns is-multiline">
    <div class="column is-2-desktop is-one-quarter-tablet"
          *ngFor="let playlist of playlists.items">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{playlist.images[0].url}}" *ngIf="playlist?.images[0].url">
            <img class="is-square img-circle" src="http://bulma.io/images/placeholders/480x480.png" *ngIf="!playlist?.images[0].url">
          </figure>
        </div>
        <div class="card-content clickable" (click)="goToPlaylist(playlist)">
          <div class="content">
            <p class="more-info is-marginless has-text-weight-bold truncate">{{playlist.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

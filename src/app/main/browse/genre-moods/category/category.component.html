<p class="title has-text-centered is-2">{{category.name}}</p>
<div class="columns push-around">
  <div class="column">
    <div class="columns is-multiline">
      <div class="column is-2-widescreen is-one-quarter-desktop is-one-third-tablet" *ngFor="let playlist of categoryPlaylists">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="{{playlist.images[0].url}}" alt="">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="is-size-6 clickable link-hover" (click)="goToPlaylist(playlist)">{{playlist.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <button class="button is-primary is-outlined is-fullwidth" (click)="loadMoreCategories()" *ngIf="categoryPlaylists?.length < totalCategories">Load More Category Playlists</button>
      </div>
    </div>
  </div>
</div>

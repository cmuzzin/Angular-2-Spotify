<div class="container profile">
  <div class="section profile-heading">
    <div class="columns user-profile">
      <div class="column is-3">
        <div class="image is-128x128 avatar is-pulled-right">
          <img src="{{user.images[0].url}}">
        </div>
      </div>
      <div class="column is-6">
        <p><span class="title is-5">Display Name: </span> {{user.display_name}}</p>
        <p><span class="title is-5">User Id: </span> {{user.id}}</p>
        <p><span class="title is-5">Email: </span> {{user.email}}</p>
        <p><span class="title is-5">Spotify URI: </span> <a href="{{user.external_urls.spotify}}">{{user.external_urls.spotify}}</a></p>
        <p><span class="title is-5">Href: </span> <a href="{{user.href}}">{{user.external_urls.spotify}}</a></p>
        <p><span class="title is-5">Followers: </span> {{user.followers.total}}</p>
      </div>
      <div class="column is-3">
        <button class="button is-primary is-outlined is-pulled-left" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
  <div class="profile-options">
  </div>
</div>

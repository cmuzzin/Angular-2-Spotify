<app-navigation></app-navigation>
<div class="container-fluid">
  <div class="columns">
    <div class="column is-3">
      <div class="panel push-down push-right">
        <div class="panel-heading has-text-centered">
          <h1 class="title is-5">Playlists</h1>
        </div>
        <a *ngFor="let playlist of playlists" class="panel-block has-text-centered" (click)="showPlaylist(playlist)">
          {{playlist.name}}
        </a>
      </div>
    </div>
    <div class="column is-9">
      <div class="section playlist-heading" *ngIf="retrievedPlaylist">
        <pre>{{retrievedPlaylist.images.url|json}}</pre>
        <div class="columns">
          <div class="column is-3">
            <div class="image is-square avatar">
              <img src="{{retrievedPlaylist.images[0].url}}">
            </div>
          </div>
          <div class="column is-7 name">
            <p>
              <span class="title is-bold">{{retrievedPlaylist.name}}</span>
            </p>
            <p class="tagline">The users profile bio would go here, of course. It could be two lines</p>
          </div>
          <div class="column is-2 go-to-button">
            <a class="button is-primary is-outlined follow push-down">Check it out!</a>
          </div>
        </div>
      </div>
      <div class="profile-options">
         <!-- table -->
      </div>

    </div>
</div>

<div class="columns is-multiline push-left">
  <div class="column is-2" *ngFor="let playlist of playlists">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="{{playlist.images[0].url}}" alt="">
        </figure>
      </div>
      <div class="card-content">
        <div class="content has-text-centered">
          <a class="title is-5" (click)="goToPlaylist(playlist)">{{playlist.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>

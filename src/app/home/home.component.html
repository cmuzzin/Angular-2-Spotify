<app-navigation></app-navigation>
<div class="container">
  <div class="notification is-success has-text-centered">
    <p>Successfully logged in as a Spotify user</p>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="media has-text-centered">
        <div class="media-left">
          <figure class="image is-128x128">
            <img src="{{user.images[0].url}}" alt="Image">
          </figure>
        </div>
        <div class="media-content">
          <p><span class="title is-5">Display Name: </span> {{user.display_name}}</p>
          <p><span class="title is-5">User Id: </span> {{user.id}}</p>
          <p><span class="title is-5">Email: </span> {{user.email}}</p>
          <p><span class="title is-5">Spotify URI: </span> <a href="{{user.external_urls.spotify}}">{{user.external_urls.spotify}}</a></p>
        </div>
      </div>
    </div>
  </div>
  <pre class="push-down">
  {{user | json}}
</pre>
</div>

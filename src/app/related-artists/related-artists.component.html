<div class="container-fluid">
  <div class="section columns related-artists">
    <div class="column push-left">
      <p class="title is-1 has-text-centered">Related Artists</p>
      <div class="columns is-multiline push-left">
        <div class="column is-2" *ngFor="let artist of relatedArtists">
          <div class="card">
            <div class="card-image">
              <figure class="image is-square">
                <img class="img-circle" src="{{artist.images[0].url}}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content has-text-centered clickable" (click)="goToArtist(artist)">
                <p class="title is-5 truncate">{{artist.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

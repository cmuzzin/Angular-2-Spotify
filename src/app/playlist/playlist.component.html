<div class="columns push-left push-down">
  <div class="column is-4">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="{{playlist.images[0].url}}" alt="Image">
        </figure>
      </div>
      <div class="card-content has-text-centered">
        <p class="is-size-3 truncate">{{playlist.name}}</p>
        <p class="is-size-6">{{playlist.description}}</p>
        <p class="is-size-5">{{playlist.tracks.total}} songs</p>
        <div *ngIf="user.id != playlist.owner.id" class="push-down">
          <button class="button is-primary is-outlined is-medium" *ngIf="followed === false" (click)="followPlaylist()">Follow</button>
          <button class="button is-primary is-medium" *ngIf="followed === true" (click)="unfollowPlaylist()">Unfollow</button>
          <button class="button is-medium" (click)="toggleEditModal()"><i class="fa fa-pencil" aria-hidden="true"></i> </button>
        </div>
      </div>
    </div>
  </div>
  <div class="column is-8">
    <table class="table table-striped">
      <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Ablum</th>
        <th><i class="fa fa-clock-o"></i></th>
      </tr>
      </thead>
      <tbody>
      <tr class="clickable" *ngFor="let track of tracks; let i = index">
        <td>{{i + 1}}</td>
        <td>{{track.track.name}}</td>
        <td>{{track.track.artists[0].name}} - {{track.track.album.name}}</td>
        <td>{{track.track.duration_ms}}</td>
      </tr>
      </tbody>
    </table>
    <button id="loadMorePlaylistTracks" class="button is-primary is-outlined is-fullwidth" *ngIf="tracks?.length < tracksTotal" (click)="loadMoreTracks()">Load More Tracks</button>
  </div>
</div>


<div class="modal" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{playlist.name}}</p>
      <button class="delete" (click)="closeEditModal()"></button>
    </header>
    <section class="modal-card-body">
      <div class="container-fluid">
        <div class="columns">
          <div class="column">
            <div class="columns">
              <div class="column is-8">
                <div class="field has-addons">
                  <p class="control full-width">
                    <input type="text" class="input" placeholder="Playlist Name">
                  </p>
                </div>
              </div>
              <div class="column is-4">
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="answer">
                    Public
                  </label>
                  <label class="radio">
                    <input type="radio" name="answer">
                    Private
                  </label>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column">
                <div class="field">
                  <div class="control">
                    <textarea class="textarea" type="text" placeholder="Playlist Description"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <a class="button" (click)="closeEditModal()">Cancel</a>
      <a class="button is-primary is-pulled-right" (click)="saveChanges()">Save changes</a>
    </footer>
  </div>
</div>
